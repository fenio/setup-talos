name: 'Setup Talos'
description: 'Install and configure Talos - Secure, immutable, and minimal Linux OS for Kubernetes'
author: 'fenio'

branding:
  icon: 'box'
  color: 'blue'

inputs:
  version:
    description: 'Talos version to install (e.g., v1.8.0, latest)'
    required: false
    default: 'latest'
  
  cluster-name:
    description: 'Name of the Talos cluster'
    required: false
    default: 'talos-ci'
  
  kubernetes-version:
    description: 'Kubernetes version to use (e.g., v1.31.1)'
    required: false
    default: ''
  
  nodes:
    description: 'Number of worker nodes to create (in addition to control plane)'
    required: false
    default: '0'
  
  provisioner:
    description: 'Provisioner to use for the cluster (docker or qemu)'
    required: false
    default: 'docker'
  
  cpus:
    description: 'Number of CPUs per node (QEMU only)'
    required: false
    default: '2'
  
  memory:
    description: 'Memory per node in MB (QEMU only)'
    required: false
    default: '2048'
  
  disk:
    description: 'Disk size in MB (QEMU only)'
    required: false
    default: '6144'
  
  with-uefi:
    description: 'Use UEFI boot instead of BIOS (QEMU only, recommended)'
    required: false
    default: 'true'
  
  talosctl-args:
    description: 'Additional arguments to pass to talosctl cluster create'
    required: false
    default: ''
  
  wait-for-ready:
    description: 'Wait for Talos cluster to be ready before completing'
    required: false
    default: 'true'
  
  timeout:
    description: 'Timeout in seconds to wait for cluster readiness'
    required: false
    default: '300'
  
  dns-readiness:
    description: 'Wait for CoreDNS to be ready and verify DNS resolution works'
    required: false
    default: 'true'
  
  load-nvme-modules:
    description: 'Load NVMe kernel modules on host (required for NVMe-oF with Docker provisioner)'
    required: false
    default: 'false'

outputs:
  kubeconfig:
    description: 'Path to the kubeconfig file'
    value: ${{ steps.setup.outputs.kubeconfig }}
  talosconfig:
    description: 'Path to the talosconfig file'
    value: ${{ steps.setup.outputs.talosconfig }}

runs:
  using: 'composite'
  steps:
    - name: Setup Talos
      id: setup
      shell: bash
      env:
        INPUT_VERSION: ${{ inputs.version }}
        INPUT_CLUSTER_NAME: ${{ inputs.cluster-name }}
        INPUT_KUBERNETES_VERSION: ${{ inputs.kubernetes-version }}
        INPUT_NODES: ${{ inputs.nodes }}
        INPUT_PROVISIONER: ${{ inputs.provisioner }}
        INPUT_CPUS: ${{ inputs.cpus }}
        INPUT_MEMORY: ${{ inputs.memory }}
        INPUT_DISK: ${{ inputs.disk }}
        INPUT_WITH_UEFI: ${{ inputs.with-uefi }}
        INPUT_TALOSCTL_ARGS: ${{ inputs.talosctl-args }}
        INPUT_WAIT_FOR_READY: ${{ inputs.wait-for-ready }}
        INPUT_TIMEOUT: ${{ inputs.timeout }}
        INPUT_DNS_READINESS: ${{ inputs.dns-readiness }}
        INPUT_LOAD_NVME_MODULES: ${{ inputs.load-nvme-modules }}
      run: ${{ github.action_path }}/setup.sh